<!doctype html>
<html lang="es">
	<head>
		<meta charset="iso-8859-1">
		<title>declarar colores en CSS3</title>
		<style>
			.hexa
			{
				padding: 5px;
				background-color: #23CD3F;
			}
			
			.rgb
			{
				padding: 5px;
				background-color: rgb(125,255,0);
			}
			
			.rgba
			{
				padding: 5px;
				background-color: rgba(125,65,66,0.5);
			}
			
			.hsl
			{
				padding: 5px;
				background-color: hsl(265,100%,50%);
			}
			
			.hsla
			{
				padding: 5px;
				background-color: hsla(147,87%,88%,0.8);
			}
		</style>
	</head>
	
	<body>
		<p class="hexa">color hexadecimal</p>
		<p class="rgb">color rgb</p>
		<p class=rgba>color rgba</p>
		<p class=hsl>color hsl</p>
		<p class=hsla> color hsla</p>
	</body>
</html>
